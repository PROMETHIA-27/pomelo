[package]
name = "pomelo"
version = "0.1.0"
license = "MIT/Apache-2.0"
authors = ["Rodrigo Rivas Costa <rodrigorivascosta@gmail.com>"]
description = "A implementation of the Lemon parser generator as a Rust procedural macro"
edition = "2018"

[dependencies]
pomelo-impl = { version = "=0.1.0", path="pomelo-impl"}

[dev-dependencies]
quote = "*"
proc-macro2 = "*"
compiletest_rs = { version = "*", features = ["stable"] }
pm-lexer = { version = "=0.1.0", path="pm-lexer" }
